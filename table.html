<!DOCTYPE html>

<body>
<p>Ми вивчаємо роботу з таблицями</p>
<table>
	<caption>HTML colors</caption>
	<thead>
<tr>
		<th colspan="2" style="background-image: url(https:// media.tenor.com/UZswyok8T-OAAAAM/pride-rainbow.gif); background-size: cover;">Color+Name</th>
	  <th>Color</th>

</tr>
</thead>
<tbody>
<tr>

<td>#0000ff</td>
<td>(0,0,255)</td>
</tr>
<tr>

<td>#000000</td>

<td>(255,0,0)</td>
</tr>
<tr>
<td style="background-color: #000;"></td>
<td>Black</td>
 <td>#000000</td>
<td>(0,0,0)</td>
</tr>
<tr>
 <td style="background-color: #ff0;"></td>
<td>Yellow</td>
<td>#ffff00</td>
<td>(255,255,0)</td>
</tr>
<tr>
<td style="background-color: #fff;"></td>

</tr>
</tbody>
</table>
